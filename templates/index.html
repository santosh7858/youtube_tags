<!DOCTYPE html>
<html>
<head>
    <title>YouTube Tags Generator</title>
</head>
<body>
    <h1>YouTube Tags Generator</h1>
    <form method="POST">
        <textarea name="text" placeholder="Enter your YouTube title/description" rows="4" cols="60"></textarea><br><br>
        <button type="submit">Generate Tags</button>
    </form>

    {% if tags %}
    <h3>Generated Tags:</h3>
    <p>{{ tags }}</p>
    {% endif %}
</body>
</html>
